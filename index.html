    <script>
      (function () {
        const h1 = document.querySelector('h1[data-text]');
        if (!h1) return;
        h1.addEventListener('pointermove', function (e) {
          const r = h1.getBoundingClientRect();
          h1.style.setProperty('--mx', (e.clientX - r.left) + 'px');
          h1.style.setProperty('--my', (e.clientY - r.top) + 'px');
        });
        h1.addEventListener('pointerleave', function () {
          h1.style.setProperty('--mx', '-10000px');
          h1.style.setProperty('--my', '-10000px');
        });
      })();
    </script>
